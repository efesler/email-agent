[pytest]
# Configuration pytest pour Email Agent AI

# Découverte des tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personnalisés
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_ollama: tests that require Ollama running
    requires_db: tests that require database

# Couverture de code
[coverage:run]
source = api,worker,shared
omit = 
    */tests/*
    */migrations/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
