name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test123
          POSTGRES_USER: emailagent
          POSTGRES_DB: emailagent_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with flake8
      run: |
        flake8 api/ worker/ shared/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 api/ worker/ shared/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        black --check api/ worker/ shared/
    
    - name: Type check with mypy
      run: |
        mypy api/ worker/ shared/ --ignore-missing-imports || true
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://emailagent:test123@localhost:5432/emailagent_test
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key
        ENCRYPTION_KEY: test-encryption-key
      run: |
        pytest tests/ -v --cov=. --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build API image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile.api
        push: false
        tags: email-agent-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Worker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile.worker
        push: false
        tags: email-agent-worker:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
